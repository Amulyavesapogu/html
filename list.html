<!DOCTYPE html>
<html>
<head>
    <title>Nested Lists Example</title>
    <style>
        ul {
            list-style-type: square;
            margin: 20px;
            padding: 0;
        }
        ol {
            list-style-type: decimal;
            margin-left: 20px;
            padding-left: 20px;
        }
    </style>
</head>
<body>

<h2>Nested Lists Example</h2>

<ul>
    <li>Fruit
        <ol>
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ol>
    </li>
    <li>Vegetables
        <ol>
            <li>Carrot</li>
            <li>Broccoli</li>
            <li>Spinach</li>
        </ol>
    </li>
    <li>Grains
        <ol>
            <li>Rice</li>
            <li>Wheat</li>
            <li>Oats</li>
        </ol>
    </li>
</ul>

</body>
</html>
