<!DOCTYPE html>
<html>
<head>
    <title>Image Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 80%;
            max-width: 800px;
        }
        .container img {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1; 
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://th.bing.com/th?id=OIP.OU1CoSplSgGv9VpKxYneSAHaFc&w=291&h=214&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Image 1">
        <img src="https://th.bing.com/th?id=OIP.1eGXzzfVBEpzjk_E5uPZ1gHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Image 2">
        <img src="http://ts4.mm.bing.net/th?id=OIP.nBCd-KgjI7BPkuYooUjuLAHaFj&pid=15.1" alt="Image 3">
        <img src="https://th.bing.com/th/id/OIP.8BGowKEmswAiORMkfEiSIQHaHa?w=217&h=217&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Image 4">
    </div>
    
    </body>
    </html>
