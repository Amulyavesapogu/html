<!DOCTYPE html>
<html>
<head>
    <title>Float Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .sidebar {
            float: left;
            width: 50%;
            background-color: #e0e0e0;
            padding: 15px;
            box-sizing: border-box;
        }
        .content {
            float: left;
            width: 50%;
            background-color: white;
            padding: 15px;
            box-sizing: border-box;
        }
        footer {
            clear: both; 
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Float Layout Example</h1>
</header>

<div class="sidebar">
    <h2>Sidebar</h2>
    <p>This is the sidebar.</p>
</div>

<div class="content">
    <h2>Main Content</h2>
    <p>This is the main content area.</p>
</div>

<footer>
    <p>Â© 2024 Float Layout Example</p>
</footer>

</body>
</html>
