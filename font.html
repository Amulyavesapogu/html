<!DOCTYPE html>
<html>
<head>
    <title>Font Example Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-family: 'Open Sans', sans-serif;
            font-weight: 700;
        }
        h2 {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
        }
        p {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Font Example Page</h1>
</header>

<div class="content">
    <h2>Different Font Styles</h2>
    <p>This paragraph uses the Roboto font with normal weight.</p>
    <p><strong>This paragraph uses the Roboto font with bold weight.</strong></p>
    <p>Below is an example of the Open Sans font in the header.</p>
</div>

<footer>
    <p>Â© 2024 Font Example Page</p>
</footer>

</body>
</html>
