<!DOCTYPE html>
<html>
<head>
    <title>2x2 Grid with HSL Colors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            width: 80%;
            max-width: 600px;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
        }
        .item1 { background-color: hsl(120, 100%, 50%); } /* Green */
        .item2 { background-color: hsl(240, 100%, 50%); } /* Blue */
        .item3 { background-color: hsl(60, 100%, 50%); }  /* Yellow */
        .item4 { background-color: hsl(0, 100%, 50%); }   /* Red */
    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item item1">1</div>
    <div class="grid-item item2">2</div>
    <div class="grid-item item3">3</div>
    <div class="grid-item item4">4</div>
</div>

</body>
</html>
