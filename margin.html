<!DOCTYPE html>
<html>
<head>
    <title>Margin Properties Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-bottom: 20px; /* Margin below the header */
        }
        .container {
            width: 80%;
            margin: 0 auto; /* Centering the container */
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .box {
            width: 100%;
            height: 100px;
            margin-bottom: 20px; /* Space between boxes */
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }
        .box:nth-child(odd) {
            background-color: #5cb85c; /* Different color for odd boxes */
        }
        .box:first-child {
            margin-top: 30px; /* Top margin for the first box */
        }
        .box:last-child {
            margin-bottom: 30px; /* Bottom margin for the last box */
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px; /* Margin above the footer */
        }
    </style>
</head>
<body>

<header>
    <h1>Margin Properties Example</h1>
</header>

<div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
</div>

<footer>
    <p>Â© 2024 Margin Properties Example</p>
</footer>

</body>
</html>
