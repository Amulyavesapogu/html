<!DOCTYPE html>
<html>
<head>
    <title>Nested Tables Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Outer Table with Nested Inner Table</h2>

<table>
    <tr>
        <th>Outer Table Header 1</th>
        <th>Outer Table Header 2</th>
        <th>Outer Table Header 3</th>
    </tr>
    <tr>
        <td>Row 1, Cell 1</td>
        <td>

            <table>
                <tr>
                    <th>Inner Table Header 1</th>
                    <th>Inner Table Header 2</th>
                </tr>
                <tr>
                    <td>Inner Cell 1</td>
                    <td>Inner Cell 2</td>
                </tr>
                <tr>
                    <td>Inner Cell 3</td>
                    <td>Inner Cell 4</td>
                </tr>
            </table>
        </td>
        <td>Row 1, Cell 3</td>
    </tr>
    <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
        <td>Row 2, Cell 3</td>
    </tr>
</table>

</body>
</html>
